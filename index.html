<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
    <meta description="Assistir filmes e séries" description="A programação favorita da sua família">
    <link rel="shortcut icon" href="/src/img/logo.png" type="image/x-icon">
</head>
<body>
    <main id="main-screen">
    <div id="div-logo">
        <img src="/src/img/logo.png" id="img-logo"></img>
    </div>
    <div id="div-text">
        <span id="span-text">Quem está assistindo?</span>
    </div>
    <div id="div-base-users">
        <ul class="ul-user">
            <li class="li-img-user">
                <img class="img-user" src="/src/img/avatar1.png" alt="avatar-aline" >
            </li>
            <li class="li-name-user">
                <span id="span-name-user">Aline</span>
            </li>
        </ul>
        <ul class="ul-user">
            <li class="li-img-user">
                <img src="/src/img/avatar3.png" alt="avatar-pedrinho" class="img-user">
            </li>
            <li class="li-name-user">
                <span id="span-name-user">Pedrinho</span>
            </li>
        </ul>
        <ul class="ul-user">
            <li class="li-img-user">
                <img src="/src/img/avatar2.png" alt="avatar-julia" class="img-user">
            </li>
            <li class="li-name-user">
                <span id="span-name-user">Júlia</span>
            </li>
        </ul>
        <ul id="ul-add-new-user">
            <li id="li-add-new-user-elements">
                    <img src="/src/img/circle.png" alt="circle" id="img-add-new-user-circle">
                    <img src="/src/img/trace-hor.png" alt="horizontal-trace" id="img-add-new-user-horizontal">
                    <img src="/src/img/trace-ver.png" alt="vertical-trace" id="img-add-new-user-vertical">
            </li>
            <li class="li-name-user">
                <span id="span-name-user">Adicionar perfil</span>
            </li>
        </ul>
    </div>
    <div id="div-button">
        <span id="span-button">Gerenciar perfis</span>
    </div>
</main>
    
</body>
</html>
